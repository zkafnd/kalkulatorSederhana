<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kalkulator Pertambahan, Pengurangan, Perkalian, Pembagian, dan Modulus</title>
</head>
<body>
  <h1>Kalkulator Pertambahan, Pengurangan, Perkalian, Pembagian, dan Modulus</h1>
  <label for="num1">Angka Pertama:</label>
  <input type="number" id="num1"><br><br>
  <label for="num2">Angka Kedua:</label>
  <input type="number" id="num2"><br><br>
  <button onclick="tambah()">Tambah</button>
  <button onclick="kurang()">Kurang</button>
  <button onclick="kali()">Kali</button>
  <button onclick="bagi()">Bagi</button>
  <button onclick="modulus()">Modulus</button><br><br>
  <p id="hasil"></p>

  <script>
    function tambah() {
      const angka1 = parseFloat(document.getElementById('num1').value);
      const angka2 = parseFloat(document.getElementById('num2').value);
      
      const hasil = angka1 + angka2;
      
      document.getElementById('hasil').innerText = `Hasil: ${hasil}`;
    }

    function kurang() {
      const angka1 = parseFloat(document.getElementById('num1').value);
      const angka2 = parseFloat(document.getElementById('num2').value);
      
      const hasil = angka1 - angka2;
      
      document.getElementById('hasil').innerText = `Hasil: ${hasil}`;
    }

    function kali() {
      const angka1 = parseFloat(document.getElementById('num1').value);
      const angka2 = parseFloat(document.getElementById('num2').value);
      
      const hasil = angka1 * angka2;
      
      document.getElementById('hasil').innerText = `Hasil: ${hasil}`;
    }

    function bagi() {
      const angka1 = parseFloat(document.getElementById('num1').value);
      const angka2 = parseFloat(document.getElementById('num2').value);

      if (angka2 === 0) {
        document.getElementById('hasil').innerText = "Pembagian oleh nol tidak diperbolehkan.";
      } else {
        const hasil = angka1 / angka2;
        document.getElementById('hasil').innerText = `Hasil: ${hasil}`;
      }
    }

    function modulus() {
      const angka1 = parseFloat(document.getElementById('num1').value);
      const angka2 = parseFloat(document.getElementById('num2').value);

      if (angka2 === 0) {
        document.getElementById('hasil').innerText = "Pembagian oleh nol tidak diperbolehkan.";
      } else {
        const hasil = angka1 % angka2;
        document.getElementById('hasil').innerText = `Hasil Modulus: ${hasil}`;
      }
    }
  </script>
</body>
</html>
